<!-- templates/resultados.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultados de la búsqueda</title>
</head>
<body>
    <h1>Resultados de la búsqueda para "{{ palabra_clave }}"</h1>
    {% if resultados %}
        <ul>
            {% for resultado in resultados %}
                <li>{{ resultado }}</li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No se encontraron resultados para "{{ palabra_clave }}".</p>
    {% endif %}
</body>
</html>
