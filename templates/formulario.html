<!-- templates/formulario.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subir CV</title>
</head>
<body>
    <h1>Subir CV</h1>
    <form action="{{ url_for('main_controller.subir_cv') }}" method="post" enctype="multipart/form-data">
        <label for="cv">Selecciona tu CV (PDF):</label>
        <input type="file" name="cv" id="cv" accept=".pdf" required>
        <br>
        <input type="submit" value="Subir CV">
    </form>

    <h2>Buscar por palabra clave</h2>
    <form action="{{ url_for('main_controller.buscar') }}" method="get">
        <label for="palabra_clave">Palabra clave:</label>
        <input type="text" name="palabra_clave" id="palabra_clave" required>
        <br>
        <input type="submit" value="Buscar">
    </form>
</body>
</html>
